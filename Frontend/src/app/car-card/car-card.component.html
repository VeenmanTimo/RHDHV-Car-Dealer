<div class="card">
  <img
    class="card-img-top"
    src="https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
  />
  <div class="card-body">
    <h5 class="card-title">{{ car?.getModel() }} {{ car?.getMake() }}</h5>
    <h6>{{ car?.getVersion() }}, {{ car?.getYearOfRelease() }}</h6>
    <p>€ {{ car?.getPrice() | number : "1.2-2" }}</p>
    <p>
      Yearly maintenance <br />€
      {{ car?.getAnnualMaintenanceCost() | number : "1.2-2" }}
    </p>
    <p>Consumption <br />{{ car?.getFuelComsumption() }} (km/L)</p>
  </div>
</div>
